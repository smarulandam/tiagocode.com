name: Build & Publish Website Image

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR"
        required: true
        type: boolean
        default: true
  push:
    branches: ["main"]
    paths:
      - "apps/website/**"

concurrency:
  group: website-image-publish-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build_and_publish:
    name: Build and publish website image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        if: github.event_name == 'push' || github.event.inputs.push_image == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/bytemmalabs/tiagocode.com/website
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push image
        if: github.event_name == 'push' || github.event.inputs.push_image == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./apps/website
          file: ./apps/website/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/bytemmalabs/tiagocode.com/website:buildcache
          cache-to: type=registry,ref=ghcr.io/bytemmalabs/tiagocode.com/website:buildcache,mode=max

      - name: Build image only (no push)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.push_image != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./apps/website
          file: ./apps/website/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
